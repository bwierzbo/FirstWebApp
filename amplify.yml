version: 1
applications:
  - appRoot: frontend
    backend:
      phases:
        build:
          commands:
            - '# Execute Amplify CLI with the helper script'
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - cd frontend
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: frontend/build
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*
    customHeaders:
      - pattern: '**/*'
        headers:
          - key: 'Access-Control-Allow-Origin'
            value: '*'
